<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">
    
{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=2.0, minimum-scale=0.86">
   <style>
body {
  font-family: Helvetica, arial, sans-serif;
  font-size: 14px;
  line-height: 1.6;
  padding-top: 10px;
  padding-bottom: 10px;
  padding-right: 50px;
  padding-left: 50px;
  background-color: #E8E8E8;
  color: #333;
}
         .vertical {
            border-left: 6px solid green;
            height: 200px;
            position:absolute;
            left: 90%;
        }
     
img {
  border-radius: 40px;
}
</style>
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
 </head>
  
<link href="style.css" rel="stylesheet" type="text/css" />

  <body>
   
    <header class="page-header" role="banner">
      <p>
      <h3 class="project-name">Luca De Gennaro Aquino</h3> <br>
      <img src="photo_webpage.jpg" style="float:right; margin-right: margin: 1cm;" width=240 height=250 />  <br>
      <h4 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h4>
      {% if site.show_downloads %}
        <a href="{{ site.github.zip_url }}" class="btn">Download .zip</a>
        <a href="{{ site.github.tar_url }}" class="btn">Download .tar.gz</a>
      {% endif %}
      </p>

    </header>
  
    <main id="content" class="main-content" role="main">
      
      {{ content }}

    </main>
  </body>

</html>
